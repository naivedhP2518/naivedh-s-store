<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Collection - Patel'Store</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #2b2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #2b2a2a;
            color: white;
        }

        /* Enhanced Header Section */
        .header-section {
            border-bottom: 2px solid var(--primary);
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
    0% {
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.6),
                   0 0 30px rgba(0, 255, 136, 0.4);
    }
    50% {
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.8),
                   0 0 45px rgba(0, 255, 136, 0.6);
    }
    100% {
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.6),
                   0 0 30px rgba(0, 255, 136, 0.4);
    }
}

        .navbar {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.8rem;
         color: var(--primary);
         font-weight: bold;
         text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .input {
        margin: 30px;
        background: none;
        border: none;
    outline: none;
    max-width: 190px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 9999px;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    color: #fff;
    }

        /* Cart Button Styles */
        .cart-button {
            display: flex;
            align-items: center;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .cart-button svg {
            width: 28px;
            height: 28px;
            fill: var(--primary);
            transition: transform 0.3s;
        }

        .cart-button:hover svg {
            transform: scale(1.1);
        }

        /* Rest of the CSS */
        .container {
            padding: 3rem 5%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(43, 42, 42, 0.5);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,255,136,0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        .product-info {
            padding: 1.5rem;
        }

        .camera-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: var(--primary);
            color: #2b2a2a;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .camera-button:hover {
            background: #00cc6a;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .logo {
                font-size: 2rem;
            }
            .CartBtn {
                width: 120px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header-section">
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">Patel's Store</div>
            
            <!-- Search Input -->
            <div class="input-container">
                <input class="input" type="text" placeholder="Search...">
            </div>

            <!-- Cart Button -->
            <a href="cart.html" class="nav-group">
                <button class="cart-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path>
                    </svg>
                </button>
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="products-grid">
            <div class="product-card">
                <img src="main camera.jpg" class="product-img" alt="Camera">
                <div class="product-info">
                    <a href="camera.html" class="camera-button">Camera</a>
                </div>
            </div>

            <div class="product-card">
                <img src="Main battry.webp" class="product-img" alt="Battery">
                <div class="product-info">
                    <a href="Battry.html" class="camera-button">Battery</a>
                </div>
            </div>

            <div class="product-card">
                <img src="main body.webp" class="product-img" alt="Body">
                <div class="product-info">
                    <a href="body.html" class="camera-button">Body</a>
                </div>
            </div>

            <div class="product-card">
                <img src="main ui.avif" class="product-img" alt="UI">
                <div class="product-info">
                    <a href="ui.html" class="camera-button">UI</a>
                </div>
            </div>

            <div class="product-card">
                <img src="main version.png" class="product-img" alt="Version">
                <div class="product-info">
                    <a href="virsion.html" class="camera-button">Virson</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
