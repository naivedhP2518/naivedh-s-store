<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rear Cameras - Patel's Store</title>
    <link rel="stylesheet" href="rear.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Patel's Store</div>
        <a href="cart.html" class="button">
            <svg viewBox="0 0 16 16" height="24" width="24" xmlns="http://www.w3.org/2000/svg" fill="#000">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            View Cart
        </a>
    </nav>

    <div class="container">
        <div class="products-grid">
            <!-- Camera Cards -->
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>12MP Dual</h3>
                    <div class="price">₹1500</div>
                    <button class="add-to-cart" onclick="addToCart('12MP Dual', 1500)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>48MP Quad</h3>
                    <div class="price">₹2500</div>
                    <button class="add-to-cart" onclick="addToCart('48MP Quad', 2500)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>64MP Triple</h3>
                    <div class="price">₹3000</div>
                    <button class="add-to-cart" onclick="addToCart('64MP Triple', 3000)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>108MP Penta</h3>
                    <div class="price">₹4500</div>
                    <button class="add-to-cart" onclick="addToCart('108MP Penta', 4500)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>200MP Ultra</h3>
                    <div class="price">₹6000</div>
                    <button class="add-to-cart" onclick="addToCart('200MP Ultra', 6000)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>50MP Wide</h3>
                    <div class="price">₹3500</div>
                    <button class="add-to-cart" onclick="addToCart('50MP Wide', 3500)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>32MP Telephoto</h3>
                    <div class="price">₹2800</div>
                    <button class="add-to-cart" onclick="addToCart('32MP Telephoto', 2800)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            
            if(cartItems.length >= 4) {
                alert('Maximum 4 cameras can be added to cart!');
                return;
            }
            
            cartItems.push({ 
                name: productName, 
                price: price,
                timestamp: new Date().getTime()
            });
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Item added to cart!');
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-anim').forEach(el => {
            observer.observe(el);
        });

        // Hover effects
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
