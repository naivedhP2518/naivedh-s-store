<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Cameras - Patel's Store</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="modal">
            <h2>Important Note</h2>
            <p>Select only one camera for mobile because this is front camera. Back camera has more than one options.</p>
            <button class="modal-button" onclick="closeModal()">Ok Continue</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Patel's Store</div>
        <a href="cart.html" class="button">
            <svg viewBox="0 0 16 16" height="24" width="24" xmlns="http://www.w3.org/2000/svg" fill="#000">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            View Cart
        </a>
    </nav>

    <div class="container">
        <div class="products-grid">
            <!-- Product cards remain same -->
            <div class="product-card">
                <div class="product-info">
                    <h3>8MP</h3>
                    <div class="price">₹600</div>
                    <button class="add-to-cart" onclick="addToCart('8MP Front camera', 600)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <h3>10MP</h3>
                    <div class="price">₹1000</div>
                    <button class="add-to-cart" onclick="addToCart('10MP Front camera', 1000)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <h3>16MP</h3>
                    <div class="price">₹1200</div>
                    <button class="add-to-cart" onclick="addToCart('16MP Front camera', 1200)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <h3>20MP</h3>
                    <div class="price">₹1300</div>
                    <button class="add-to-cart" onclick="addToCart('20MP Front camera', 1300)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <h3>32MP</h3>
                    <div class="price">₹1700</div>
                    <button class="add-to-cart" onclick="addToCart('32MP Front camera', 1700)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <h3>40MP</h3>
                    <div class="price">₹2000</div>
                    <button class="add-to-cart" onclick="addToCart('40MP Front camera', 2000)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function addToCart(productName, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            
            if(cartItems.length >= 1) {
                alert('Please remove existing item from cart before adding new item. Go to Cart > Remove Item');
                return;
            }
            
            cartItems.push({ 
                name: productName, 
                price: price,
                timestamp: new Date().getTime()
            });
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Item added to cart!');
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.product-card').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
