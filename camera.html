<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Collection - Patel'Store</title>
    <link rel="stylesheet" href="camera.css">  
</head>
<body>
    <!-- Glowing Header Section -->
    <header class="header-section">
        <nav class="navbar">
            <div class="logo">Patel's Store</div>
        </nav>
    </header>

    <div class="container">
        <div class="products-grid">
            <!-- Front Camera Card -->
            <div class="product-card">
                <img src="Front Camera.webp" class="product-img" alt="Front Camera">
                <div class="product-info">
                    <a href="frontcamera.html" class="camera-button">Front Camera</a>
                </div>
            </div>

            <!-- Rear Camera Card -->
            <div class="product-card">
                <img src="Rear Camera.jpg" class="product-img" alt="Rear Camera">
                <div class="product-info">
                    <a href="rearcamera.html" class="camera-button">Rear Camera</a>
                </div>
            </div>

            <!-- Special Cameras Card -->
            <div class="product-card">
                <img src="special.webp" class="product-img" alt="Special Camera">
                <div class="product-info">
                    <a href="special.html" class="camera-button">Special Cameras</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
