<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Batteries - Patel's Store</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #1a1a1a;
            --bg: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
        }

        .navbar {
            padding: 1.5rem 5%;
            background: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,255,136,0.1);
        }

        .logo {
            color: var(--primary);
            font-size: 2.5em;
            text-shadow: 0 0 15px rgba(0,255,136,0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .cart-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        .cart-btn svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        .header-text {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .header-text h1 {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0,255,136,0.3);
        }

        .battery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .battery-card {
            background: var(--secondary);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: cardEntrance 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .battery-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: rotate 6s linear infinite;
            opacity: 0.1;
        }

        .battery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
        }

        .battery-title {
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .add-to-cart {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(0,255,136,0.3); }
            to { text-shadow: 0 0 20px rgba(0,255,136,0.6), 0 0 30px rgba(0,255,136,0.4); }
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .battery-card:nth-child(1) { animation-delay: 0.2s; }
        .battery-card:nth-child(2) { animation-delay: 0.4s; }
        .battery-card:nth-child(3) { animation-delay: 0.6s; }
        .battery-card:nth-child(4) { animation-delay: 0.8s; }

        .scroll-anim {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        
        .scroll-anim.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Patel's Store</div>
            <a href="cart.html" class="cart-btn">
                <svg viewBox="0 0 16 16" class="bi bi-cart" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                View Cart
            </a>
        </nav>
        
        <div class="header-text">
            <h1>Premium Mobile Batteries</h1>
            <p>High-performance power solutions for your devices</p>
        </div>
    </header>

    <div class="container">
        <div class="battery-grid">
            <!-- 5000mAh Battery -->
            <div class="battery-card scroll-anim">
                <h3 class="battery-title">5000mAh Pro</h3>
                <button class="add-to-cart" onclick="addToCart('5000mAh Pro', 1599)">Add to Cart</button>
            </div>

            <!-- 6000mAh Battery -->
            <div class="battery-card scroll-anim">
                <h3 class="battery-title">6000mAh Max</h3>
                <button class="add-to-cart" onclick="addToCart('6000mAh Max', 1999)">Add to Cart</button>
            </div>

            <!-- 4500mAh Battery -->
            <div class="battery-card scroll-anim">
                <h3 class="battery-title">4500mAh Lite</h3>
                <button class="add-to-cart" onclick="addToCart('4500mAh Lite', 1299)">Add to Cart</button>
            </div>

            <!-- 8000mAh Battery -->
            <div class="battery-card scroll-anim">
                <h3 class="battery-title">8000mAh Titan</h3>
                <button class="add-to-cart" onclick="addToCart('8000mAh Titan', 2499)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality
        function addToCart(productName, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const newItem = {
                id: Date.now(),
                name: productName,
                price: price,
                quantity: 1
            };
            cartItems.push(newItem);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(`${productName} added to cart!`);
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-anim').forEach(el => {
            observer.observe(el);
        });
        
        document.querySelectorAll('.battery-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>                            
</body>
</html>
